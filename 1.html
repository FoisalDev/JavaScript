<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.html</title>
    <link rel="stylesheet" href="1.css" />
  </head>
  <body>
    <button
      id="btn1"
      onclick="alert('ok'); btn1function();"
      onmouseover="btn1function1();"
      onmouseout="btn1function2();"
    >
      Click Me
    </button>
  </body>

  <script>
    function btn1function() {
      document.getElementById("btn1").style.backgroundColor = "yellow";
    }
    function btn1function1() {
      document.getElementById("btn1").style.backgroundColor = "red";
    }
    function btn1function2() {
      document.getElementById("btn1").style.backgroundColor = "green";
    }
  </script>
</html>
